{% extends "encyclopedia/layout.html" %}

{% block title %}
    Git
{% endblock %}

{% block body %}

    <h1>Download Entries from GitHub</h1>

    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}

    <form action="{% url 'git' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
