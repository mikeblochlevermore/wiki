{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body id="layout">
        <div>
            {% block nav %}
            <nav class="nav">
                    <a href="{% url 'index' %}">
                        <div id="logo">
                        <i class="fa fa-github" aria-hidden="true"></i>
                        <h2>Gittipedia</h2>
                    </div>
                    </a>
                <div class="navlinks">
                    <ul>
                        <li><a href="{% url 'create' %}">📝 Create Entry</a></li>
                        <li><a href="{% url 'random' %}">🎲 Random Entry</a></li>
                    </ul>
                </div>
                <div id="search_area">
                    <form action="{% url 'search' %}" method="POST">
                        <div id="searchbar">
                            <i id="magnifier" class="fa fa-search"></i>
                            <input id="searchinput" type="text" name="q" placeholder="Search Encyclopedia">
                        </div>
                    </form>
                <div>
            </nav>
            {% endblock %}
            <div>
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
