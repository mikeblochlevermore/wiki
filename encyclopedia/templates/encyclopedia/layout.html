{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div>
            {% block nav %}
            <nav class="nav">
                <div id="logo">
                    <h2>Gittipedia</h2>
                </div>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'create' %}">Create a New Page</a></li>
                    <li><a href="{% url 'random' %}">Random Page</a></li>
                    <li><a href="{% url 'git' %}">GitHub</a></li>
                    <li><div id="searchbar">
                        <form action="{% url 'search' %}" method="GET">
                            <input type="text" name="q" placeholder="Search Encyclopedia">
                        </form>
                    </div></li>
                </ul>
            </nav>
            {% endblock %}
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
