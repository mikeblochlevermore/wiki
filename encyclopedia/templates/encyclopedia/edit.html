{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit an Entry
{% endblock %}

{% block body %}
<div class="edit_page">
    <h1>Now Editing: {{ title }}</h1>

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="submit_button" type="submit">
    </form>
</div>

{% endblock %}
