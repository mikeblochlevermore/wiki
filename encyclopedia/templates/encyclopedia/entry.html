{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <!-- button to edit the entry - the title is sent for reference -->
    <form action="{% url 'edit' %}" method="GET">
        <input type="hidden" value="{{ title }}" name="title">
        <button class="edit_button" type="submit">Edit this article</button>
    </form>

<!-- "|safe" causes markdown2 to render directly as html, rather than place the converted html in quote marks -->
    <div id="entry">{{ content|safe }}</div>

{% endblock %}
