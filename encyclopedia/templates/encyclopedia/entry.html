{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<!-- "|safe" causes markdown2 to render directly as html, rather than place the converted html in quote marks -->
    <div>{{ content|safe }}</div>

    <form action="{% url 'edit' %}" method="GET">
        <input type="hidden" value="{{ title }}" name="title">
        <button type="submit">Edit this article</button>
    </form>

{% endblock %}
